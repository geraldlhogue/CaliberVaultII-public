name: Test Coverage Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better analysis
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage
        env:
          CI: true
      
      - name: Run integration tests with coverage
        run: npm run test:integration -- --coverage
        env:
          CI: true
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Merge coverage reports
        run: |
          npx nyc merge coverage coverage/merged
          npx nyc report --reporter=json --reporter=lcov --temp-dir=coverage/merged --report-dir=coverage/final
      
      - name: Generate coverage badge
        run: |
          COVERAGE=$(cat coverage/final/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          
          # Determine badge color
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          # Create badge JSON
          echo "{\"schemaVersion\": 1, \"label\": \"coverage\", \"message\": \"$COVERAGE%\", \"color\": \"$COLOR\"}" > coverage-badge.json
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/final/lcov.info
          flags: unittests
          name: codecov-${{ matrix.node-version }}
      
      - name: Archive coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports-${{ matrix.node-version }}
          path: |
            coverage/final/
            coverage-badge.json
      
      - name: Check coverage thresholds
        run: |
          COVERAGE=$(cat coverage/final/coverage-summary.json | jq '.total.lines.pct')
          
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "⚠️ Coverage is below 80% threshold: $COVERAGE%"
            echo "::warning::Code coverage is below the recommended 80% threshold"
          else
            echo "✅ Coverage meets threshold: $COVERAGE%"
          fi
      
      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/final/lcov.info

  coverage-history:
    runs-on: ubuntu-latest
    needs: coverage
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download coverage artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage-reports-20
      
      - name: Store coverage history
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          COVERAGE=$(cat coverage-summary.json | jq '.total.lines.pct')
          BRANCH_COVERAGE=$(cat coverage-summary.json | jq '.total.branches.pct')
          FUNCTION_COVERAGE=$(cat coverage-summary.json | jq '.total.functions.pct')
          
          curl -X POST \
            "$SUPABASE_URL/rest/v1/test_quality_scores" \
            -H "apikey: $SUPABASE_SERVICE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"test_file\": \"overall\",
              \"coverage\": $COVERAGE,
              \"quality_score\": $COVERAGE,
              \"issues\": [],
              \"recommendations\": [],
              \"analyzed_at\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
            }"